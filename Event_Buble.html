
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Buble</title>
    <style>
        .firstDiv{
            width: 500px;
            height: 500px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .secondDiv{
            width: 300px;
            height: 300px;
            background-color: purple;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .thirdDiv{
            width: 150px;
            height: 150px;
            background-color: aquamarine;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="firstDiv" class="firstDiv">
        <div id="secondDiv" class="secondDiv">
            <div id="thirdDiv" class="thirdDiv">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('firstDiv')
            .addEventListener('click',function(){
                console.log('Clicked First Div');
        })
        document.getElementById('secondDiv')
            .addEventListener('click',function(event){
                console.log('Clicked Second Div');
            event.stopPropagation();
        })
        document.getElementById('thirdDiv')
            .addEventListener('click',function(event){
                console.log('Clicked Third Div');
            event.stopPropagation();
        })
    </script>
</body>
</html>
